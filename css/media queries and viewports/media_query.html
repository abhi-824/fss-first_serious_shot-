<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Media Queries</title>
    <link rel="stylesheet" @media in screen and min-width(400px) href="syle.css">
    <style media="screen">
      *{
        margin:0;
        padding:0;
      }
      body{
        text-align: center;
        color:#fff;
        background-color: grey;
        padding-top:100px;
      }
      body h1{
        padding:20px;
      }
      @media (min-width:800px)
      {
        body{
          background-color:black;
        }
      }
      </style>
  </head>
  <body>
    <div class="widescreen">
      <h1>Widescreen</h1>
    </div>
    <div class="Tablet">
      <h1>Tablet</h1>
    </div>
    <div class="Mobile">
      <h1>Mobile</h1>
    </div>
    <div class="Landscape">
      <h1>Landscape</h1>
    </div>
  </body>
</html>
